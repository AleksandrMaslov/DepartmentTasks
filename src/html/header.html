<header class="header">
  <div class="header__container">
    <div class="header__logo">HEADER</div>

    <nav class="navigation header__navigation">
      <div class="navigation__container">
        <a class="navigation__item">DASHBOARD</a>
      </div>
    </nav>

    <div class="authorization header__authorization">
      <div class="authorization__container">
        <span class="authorization__login">LOGIN</span>
        <div class="authorization__loggedin">
          <span class="authorization__name"></span>
          <img
            class="authorization__avatar"
            src=""
            onerror='this.onerror = null; this.src="../img/authorization/authorization-avatar.png"'
            alt="avatar"
          />
          <img
            class="authorization__logout"
            src="../img/authorization/authorization-logout.png"
            alt="authorization-logout"
          />
        </div>
      </div>
    </div>
  </div>
</header>
