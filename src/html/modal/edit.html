<section class="modal modal_edit">
  <div class="modal__window modal__window_edit">
    <div class="modal__container">
      <div class="modal__header">
        <h3 class="title_h3 modal__title">Manage Task:</h3>
        <h4 class="title_h4 modal__description"></h4>
        <span class="modal__close">&times</span>
      </div>

      <div class="edit">
        <div class="edit__profile-wrapper">
          <details class="time edit__time">
            <summary class="time__summary">
              <span class="time__total"></span>

              <span class="dot-loader time__loader"></span>
            </summary>

            <div class="time__container">
              <div class="time__grid"></div>
            </div>
          </details>

          <div class="edit__profile">
            <p class="edit__item">State :</p>
            <p class="edit__item edit__state">ACTIVE</p>
            <p class="edit__item">Responsible :</p>
            <p class="edit__item edit__responsible">RESPONSIBLE</p>
            <p class="edit__item">Last Edited :</p>
            <p class="edit__item edit__edited">2023-09-03 12:31:51</p>
            <p class="edit__item">Editor :</p>
            <p class="edit__item edit__editor">EDITOR</p>
          </div>
        </div>

        <div class="edit__controls">
          <button class="button edit__button edit__button_comment">
            Comment
          </button>
          <button class="button edit__button edit__button_finish">
            <span class="dot-loader edit__loader_finish"></span>
            Finish
          </button>
          <button class="button edit__button edit__button_accept">
            <span class="dot-loader edit__loader_accept"></span>
            Accept
          </button>
        </div>

        <div class="comments edit__comments">
          <span class="cloud-loader comments__loader"></span>
        </div>
      </div>

      <div class="square-loader"></div>
    </div>
  </div>
</section>
