<div class="modal">
  <div class="modal__window modal__window_edit">
    <div class="modal__container">
      <div class="modal__header">
        <h3 class="modal__title">Edit Window</h3>
        <span class="modal__close">&times</span>
      </div>
    </div>
  </div>

  <div class="modal__window modal__window_comment">
    <div class="modal__container">
      <div class="modal__header">
        <h3 class="modal__title">Enter Single Comment</h3>
        <span class="modal__close">&times</span>
      </div>
      <textarea
        class="comment-form__textarea"
        placeholder="Text..."
        required
      ></textarea>
      <div class="comment-form__controls">
        <button class="comment-form__button">Add</button>
        <select class="comment-form__select"></select>
      </div>
    </div>
  </div>
</div>
